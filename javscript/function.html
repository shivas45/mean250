<html lang="en">
<head>

</head>
<body>
    <h1>the sum is:</h1>
    <p id="demo"></p>



    <script>
        let x = add(4,5);
        let y = multiply(7,8);
        document.getElementById("demo").innerHTML =x;
        document.getElementById("demo").innerHTML =y;
        function add(a,b){
            return a +b;
        }

        function multiply(a,b){
            return a * b;
        }
    </script>
