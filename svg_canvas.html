<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="400" height="100">
        <rect width="400" height="100"
        style="fill:rgb(0,0,255);stroke-width:10; stroke:rgb(0,0,0)"/>


    </svg>
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:red;stroke:black; stroke-width:5"/>

    </svg>  

    <svg width="200" height="200" style="border:1px solid black">
    <circle cx="100" cy="100" r="100" stroke="green" stroke-width="4" fill="yellow"/>
</svg>   

<canvas id="mycanvas" width="200" height="100" style="border:1px solid black" >
</canvas>                                      
<script>
    var c = document.getElementById("mycanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,50);
    ctx.lineTo(200,50);
    ctx.stroke();

</script>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   

    
</body>
</html>
